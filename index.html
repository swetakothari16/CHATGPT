

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chaton</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    

    <div class="chatbox">
        <div class="header">
            <h1>ChatOn</h1>
        </div>
        <div class="conversation">
            <div class="messages">
            </div>
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
            <h4>Example For Type</h4>
            <p>Hello</p>
            <p>what is your name</p>
            <p>thank you</p>
        </div>
    </div>
    <h1>Developed By Sweta</h1>
    <script src="script.js"></script>
</body>
<script>
    function refreshPage() {
        location.reload();
    }
    </script>

</html>
